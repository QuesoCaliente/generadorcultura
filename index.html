<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador HTML</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-6 mt-5">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre:</span>
                    </div>
                    <input type="text" id="nombreEntrada" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Imagen de Portada:</span>
                    </div>
                    <input type="text" id="imagenPortada" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Generos:</span>
                    </div>
                    <input type="text" id="generos" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Imagenes:</span>
                    </div>
                    <input type="text" id="imagenes" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Año:</span>
                    </div>
                    <input type="text" id="año" class="form-control">
                </div>
                <h4>Texto de la Entrada:</h4>
                <textarea rows="10" cols="50" id="textoEntrada" class="form-control"></textarea>
            </div>
            <div class="col-md-6 mt-5">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Capitulos:</span>
                    </div>
                    <input type="text" id="capitulos" class="form-control">
                </div>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2" for="censura">Censura?</label>
                    <label class="form-check-label ml-2 mb-2">Si</label>
                    <input class="form-check-input mb-2 ml-4" type="checkbox" id="censura">
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2">Audio?</label>
                    <form>
                        <input type="radio" class="form-check-input ml-2 mb-3 audio" name="audio" value="Japones" checked>Japones
                        <input type="radio" class="form-check-input ml-2 mb-3 audio" name="audio" value="Español">Español
                    </form>
                </div>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2">Subtitulo?</label>
                    <form>
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Ingles">Ingles
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Ninguno" checked>Ninguno                        
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Japones">Japones
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Español">Español
                    </form>
                </div>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2">Formato de Video?</label>
                    <form>
                        <input type="radio" class="form-check-input ml-2 mb-3 formato" name="formato" value="MP4">MP4
                        <input type="radio" class="form-check-input ml-2 mb-3 formato" name="formato" value="MKV" checked>MKV                        
                        <input type="radio" class="form-check-input ml-2 mb-3 formato" name="formato" value="FLV">AVI
                    </form>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Peso:</span>
                    </div>
                    <input type="text" id="peso" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Duracion:</span>
                    </div>
                    <input type="text" id="duracion" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Calidad:</span>
                    </div>
                    <input type="text" id="calidad" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">URL Descarga:</span>
                    </div>
                    <input type="text" id="urlDescarga" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <input type="button" value="Generar HTML" id="generarHTML" class="btn btn-success btn-lg btn-block mb-5 mt-5">
    </div>
    <script src="js/main.js"></script>
</body>

</html>
